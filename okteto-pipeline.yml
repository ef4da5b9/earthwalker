image: alpine:latest

stages:
  - build
  - test
  - deploy

test:
  script:
    - apk add --no-cache make go
    - go fmt $(go list ./...)
    - go vet $(go list ./...)
    - go get -u github.com/jstemmer/go-junit-report
    - export PATH=$PATH:$(go env GOPATH)/bin
    - go test ./... -v 2>&1 | go-junit-report -set-exit-code > report.xml
  artifacts:
    reports:
      junit: report.xml
  stage: build

compile:
  script:
    - apk add --no-cache make npm go
    - make build
  stage: test

docker-build-master:
  image: docker:latest
  stage: deploy
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
   - master

docker-build:
  image: docker:latest
  stage: deploy
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
  except:
   - master
